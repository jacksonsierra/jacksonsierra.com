<uib-carousel interval="slideInterval" no-wrap="noWrapSlides">
  <uib-slide ng-repeat="slide in slides | orderBy:slide.order" active="slide.active">
    <div id="home-img" title={{slide.title}} alt={{slide.title}} style="background-image: url({{slide.path}})"></div>
    <div id="home-caption">{{slide.title}}</div>
  </uib-slide>
</uib-carousel>
